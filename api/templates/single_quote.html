<h1>随机精选内容</h1>

<div class="quote-container">
    {display_content}
    <div class="meta">
        — : {user_qq} ·
        收录于: {add_time}
    </div>
</div>

<button class="refresh-btn" onclick="window.location.reload()">
    换一条
</button>
<button class="all-btn" onclick="window.location.href='/?all=true&docs=true'">
    查看所有内容
</button>

<div class="api-info">
    <h3>API使用说明</h3>
    <p>获取随机内容(JSON格式): <a href="/">/</a></p>
    <p>获取所有内容(JSON格式): <a href="/?all=true">/?all=true</a></p>
    <p>获取HTML页面: <a href="/?docs=true">/?docs=true</a></p>
    <p>API返回示例:</p>
    <pre>{api_example}</pre>
</div>
